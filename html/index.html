<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Timeline</title>
    <meta name="description" content="Visualize your life events on an interactive timeline.">
    <link rel="stylesheet" href="styles.css">
    <script src="js-yaml.min.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My Life Timeline">
    <meta property="og:description" content="Visualize your life events on an interactive timeline.">
    <meta property="og:image" content="https://mylife.waozi.xyz/og-image.jpg">
    <meta property="og:url" content="https://mylife.waozi.xyz/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@waozi_">
    <meta name="twitter:title" content="My Life Timeline">
    <meta name="twitter:description" content="Visualize your life events on an interactive timeline.">
    <meta name="twitter:image" content="https://mylife.waozi.xyz/og-image.jpg">
    
    <!-- Additional Meta Tags -->
    <meta name="author" content="Waozi">
    <meta name="keywords" content="timeline, life events, visualization, interactive">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://mylife.waozi.xyz/">
</head>
<body>
    <div class="container">
        <div id="configPanel">
            <h2>Life Timeline Configuration</h2>
            <form id="configForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="month" id="dateOfBirth" required>
                
                <label for="lifeExpectancy">Life Expectancy</label>
                <input type="number" id="lifeExpectancy" value="80" min="1" max="300" required>

                <h3>Life Periods</h3>
                <div id="lifePeriods"></div>
                <button type="button" id="addPeriod">Add Life Period</button>
            
                <div class="button-group">
                    <label for="fileInput" class="file-input-label">
                        Select YAML File
                        <input type="file" id="fileInput" accept=".yaml,.yml">
                    </label>
                    <button type="button" id="saveButton">Save YAML</button>
                    <button type="button" id="shareButton">Share Config URL</button>

                </div>
            </form>
            
            <textarea id="config" readonly></textarea>
        </div>
        <div class="right-panel">
            <h2>Timeline</h2>
            <button id="openConfig" class="mobile-only">Open Configuration</button>
            <div id="timeline"></div>
            <br/>
            <div id="legend"></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="js-yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
