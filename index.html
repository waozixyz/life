<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timeline App</title>
    <meta name="description" content="Visualize your life events on an interactive timeline.">
    <link rel="stylesheet" href="styles.css">
    <script src="js-yaml.min.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Life Timeline App">
    <meta property="og:description" content="Visualize your life events on an interactive timeline.">
    <meta property="og:image" content="https://mylifetimeline.netlify.app/og-image.jpg">
    <meta property="og:url" content="https://mylifetimeline.netlify.app/life-timeline-app">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@waozi_">
    <meta name="twitter:title" content="Life Timeline App">
    <meta name="twitter:description" content="Visualize your life events on an interactive timeline.">
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg">
    
    <!-- Additional Meta Tags -->
    <meta name="author" content="Waozi">
    <meta name="keywords" content="timeline, life events, visualization, interactive">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://mylifetimeline.netlify.app/">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Configuration</h2>
            <textarea id="config" spellcheck="false"></textarea>
            <div class="button-group">
                <input type="file" id="fileInput" accept=".yaml,.yml">
                <button id="saveButton">Save YAML</button>
                <button id="updateButton">Update Timeline</button>
            </div>
        </div>
        <div class="right-panel">
            <h2>Timeline</h2>
            <div id="timeline"></div>
            <div id="legend"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
